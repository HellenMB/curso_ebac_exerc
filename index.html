<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Exercício</h1><br/>
        <h2>Formulário numéricos</h2>
        <form id="form-numerico">
            <input type="number" id="campo-a" required placeholder="Campo A - Digite um número" />
            <p class="error-message">
                O número A precisa ser menor que o B
            </p>
            <input type="number" id="campo-b" required placeholder="Cambo - B Digite um número" />
            <button id="btn-formulario" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
